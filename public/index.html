<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,700&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--Nav css -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--header css -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!--newtweet css -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <!--     <!-- composer-char-counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <!--screen adjustment-->
    <!-- <meta name="viewport" content="width=device-width; initial-scale=1.0"> -->

   
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span class="logo">tweeter</span>
      <span><strong>Write</strong> a new tweet</span>
      
    </nav>
    <header class="userProfile">
      <div>
          <img class="profileImage" src="/images/profile-hex.png"> 
          <h2 class="name">Your Name</h2>
      </div>
      
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <label for="tweet-text">
              <textarea placeholder="What are you humming about ?" name="text" id="tweet-text"></textarea>
          </label>
          <hr>
          <div class="buttonCount">
            <button type="submit" class="tweetButton">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">
              140
            </output>
          </div>
        </form>
        <article id ="tweet">
          <header>
            <div class = "image-name">
            <img class= "profile-img" >&#128104;</img>
            <span class = "profile-name">john</span>
            </div>
            <div class = "username">
            <span >@apjasf</span>
            </div>
          </header>
          <div class="tweeet-content">
            <p class = "tweet-info">This is a tweet</p>
            <hr class="line-two">
          </div>
          <footer>
            <div class="time-ago">
              <p> 1 minute ago </p>
            </div>
            <div class = "icons">
              <i style="font-size:24px" class="fa">&#xf11d;</i>
              <i style="font-size:24px" class="fa">&#xf004;</i>
              <i style="font-size:24px" class="fa">&#xf079;</i>
              </div>

          </footer>
        </article>
      </he>
    </main>
  </body>
</html>
